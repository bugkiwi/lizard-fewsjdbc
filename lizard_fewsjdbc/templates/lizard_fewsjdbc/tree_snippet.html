<span class="folder">{{ node.name }}</span>
<ul>
  {% for child in node.children %}
  <li>
    {% if child.children %}
      {% with "lizard_fewsjdbc/tree_snippet.html" as ourselves %}
        {% with child as node %}
          {% include ourselves %}
        {% endwith %}
      {% endwith %}
    {% else %}
      <a href="?filterkey={{ child.id }}"
         class="file">
        {{ child.name }}
      </a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
