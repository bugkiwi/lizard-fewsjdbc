[buildout]
index = http://packages.lizardsystem.nl
extends = http://packages.lizardsystem.nl/kgs/latest.cfg
find-links =
unzip = true
prefer-final = true
versions = versions
extensions = buildout-versions
parts =
    sysegg
    django
    mkdir
    omelette
    console_scripts
    pyflakes
    pylint
    sphinx
develop = .
#         local_checkouts/lizard-map
#         local_checkouts/lizard-ui
#         local_checkouts/some_trunk_external
eggs =
    lizard-fewsjdbc
    coverage


[versions]
# Specific pins
lizard-fewsjdbc =
requests = 1.2.3


[sysegg]
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    PIL
    matplotlib
    psycopg2


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
project = lizard_fewsjdbc
projectegg = lizard_fewsjdbc
settings = testsettings
test = lizard_fewsjdbc
eggs = ${buildout:eggs}


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    coverage
    pep8
    zest.releaser
    pylint


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[pylint]
recipe = zc.recipe.egg
eggs =
    pylint
    ${buildout:eggs}
scripts = pylint
entry-points = pylint=pylint.lint:Run
arguments = ['--output-format=parseable', '--reports=n']+sys.argv[1:]


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}

[mkdir]
recipe = z3c.recipe.mkdir
paths = 
      ${buildout:directory}/var/log
