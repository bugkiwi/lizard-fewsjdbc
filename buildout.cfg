[buildout]
index = http://packages.lizardsystem.nl
find-links =
unzip = true
prefer-final = true
versions = versions
extensions = buildout.dumppickedversions
parts =
    sysegg
    django
    omelette
    console_scripts
    pyflakes
    sphinx
develop = .
#         local_checkouts/lizard-map
#         local_checkouts/lizard-ui
#         local_checkouts/some_trunk_external
eggs =
    lizard-fewsjdbc


[versions]
# Specific pins
lizard-fewsjdbc =
lizard-map = 1.57
lizard-ui = 1.52
# Reported by buildout.dumppickedversions
BeautifulSoup = 3.1.0.1
Jinja2 = 2.5.5
Pygments = 1.4
Sphinx = 1.0.7
collective.recipe.omelette = 0.9
collective.recipe.sphinxbuilder = 0.7.0
coverage = 3.4
distribute = 0.6.14
django-compressor = 0.5.3
django-extensions = 0.6
django-nose = 0.1.2
django-piston = 0.2.2
django-staticfiles = 0.3.2
docutils = 0.7
eazysvn = 1.12.1
iso8601 = 0.1.4
nose = 0.11.4
osc.recipe.sysegg = 0.1.2
pep8 = 0.6.1
pkginfo = 0.7
pyflakes = 0.4.0
south = 0.7.3
zest.releaser = 3.20


[sysegg]
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    PIL
    matplotlib
    pyproj
    psycopg2


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
version = 1.2.1
project = lizard_fewsjdbc
projectegg = lizard_fewsjdbc
settings = testsettings
test = lizard_fewsjdbc
eggs = lizard-fewsjdbc


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    eazysvn
    coverage > 3.3.1
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}
